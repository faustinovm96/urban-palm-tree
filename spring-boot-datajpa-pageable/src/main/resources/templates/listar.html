<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-tittle">

				<a th:href="@{/clientes/form}" class="btn btn-primary">Crear
					Nuevo Cliente</a>
				</h4>
				<table class="table table-striped">

					<thead>
						<tr>
							<th>ID</th>
							<th>Nombres</th>
							<th>Apellidos</th>
							<th>E-mail</th>
							<th>Creado</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombres}"></td>
							<td th:text="${cliente.apellidos}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/clientes/form/} + ${cliente.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/clientes/eliminar/} + ${cliente.id}"
								th:text="'eliminar'" onclick="return confirm('ESTA seguro?');"></a></td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
