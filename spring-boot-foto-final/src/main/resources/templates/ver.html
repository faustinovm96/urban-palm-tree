<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
				<img th:if="${#strings.length(cliente.foto) > 0}" class="img-thumbnail rounded float-left"
					style="max-width: 25%;" th:src="@{'/clientes/uploads/' + ${cliente.foto}}"
					th:alt="${cliente.foto}" /> <!-- ERA la ruta el problema con la imagen
					que no cargaba -->

				<ul class="list-group">
					<li class="list-group-item active" th:text="${cliente.nombres}"></li>
					<li class="list-group-item" th:text="${cliente.apellidos}"></li>
					<li class="list-group-item" th:text="${cliente.email}"></li>
					<li class="list-group-item" th:text="${cliente.createAt}"></li>
				</ul>

			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
